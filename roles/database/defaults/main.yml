---

database_user: chips

database_name: salsa

atmo_user: user

pass_add: password

connection_add:
  name: "{{ ansible_default_ipv4.macaddress }}"
  vnc_param_list:
    - param: hostname
      value: 0.0.0.0
    - param: port
      value: 5901
    - param: password
      value: password
  ssh_param_list:
    - param: hostname
      value: 0.0.0.0
    - param: port
      value: 22
    - param: username
      value: '{{ atmo_user }}'
